<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/styles.css" />
    <title>Week 6 Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5 current-city">
          <h1>
            <div id="current-city">Loading...</div>
          </h1>
          <br />
          <h3>
            <div id="current-date">Loading...</div>
            <br />
            <div id="weather-now">Searching...</div>
          </h3>
        </div>

        <div class="col-7 search-engine">
          <nav class="navbar">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  id="another-city"
                  class="form-control me-2"
                  type="search"
                  placeholder="Another city"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="button-search-city"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-success"
                  type="click"
                  id="button-current-city"
                >
                  Current city
                </button>
              </form>
            </div>
          </nav>
        </div>

        <div class="w-100 d-none d-md-block"></div>

        <div class="col-5 current-temp">
          <h2>
            <span class="temp-number" id="celsius">Searching...</span>
          </h2>
        </div>

        <div class="col-7 current-char">
          <h4>
            <div>
              Humidity:
              <span id="humidity">...</span>
            </div>
            <div>
              Wind:
              <span id="wind">...</span>
            </div>
          </h4>
        </div>

        <div class="w-100 d-none d-md-block"></div>

        <div class="col weather-forecast day-plus-one">
          Day + 1
          <div class="forecast-emoji">🌦</div>
          °C
          <br />
          °F
        </div>
        <div class="col weather-forecast day-plus-two">
          Day + 2
          <div class="forecast-emoji">🌩</div>
          °C
          <br />
          °F
        </div>
        <div class="col weather-forecast day-plus-three">
          Day + 3
          <div class="forecast-emoji">⛅️</div>
          °C
          <br />
          °F
        </div>
        <div class="col weather-forecast day-plus-four">
          Day + 4
          <div class="forecast-emoji">☀️</div>
          °C
          <br />
          °F
        </div>
        <div class="col weather-forecast day-plus-five">
          Day + 5
          <div class="forecast-emoji">💨</div>
          °C
          <br />
          °F
        </div>
      </div>
    </div>
    <script src="scr/script.js" ;></script>
  </body>
</html>
